<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betstell App</title>

    <link rel="icon" type="image/x-icon" href="./assets/img/favicon/favicon.ico">

    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/da08f37d82.js" crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <header>
        <img class="logo" src="./assets/img/logo/Bestell App- Logo.svg" alt="">
        <i class="fa-solid fa-bars fa-2xl"></i>
    </header>

    <main class="content">
        <div class="restaurant">
            <div class="restaurant-header">
                <img class="restaurant-image" src="./assets/img/pickles-6604595_1280.jpg" alt="">
            </div>
            <div class="restaurant-description">
                <h1 class="heading">Juan Carlos' Pizza Heaven</h1>
                <span class="rating">Bewertung (5.2 von 5 Sternen)</span>
            </div>
            <div class="restaurant-categories">
                <span>Pizza</span>
                <span>Pasta</span>
                <span>Beilagen</span>
            </div>

            <div class="restaurant-category">
                <img class="restaurant-image" src="./assets/img/pizza-2589575_1280.jpg" alt="">
                <h1 class="heading mb-24">Hauptgerichte</h1>

                <div class="dish-list" id="main-dishes">
                </div>

            </div>
            <div id="pasta-dishes" class="restaurant-category">
                <img class="restaurant-image" src="./assets/img/pasta-3547078_1280.jpg" alt="">
                <h1 class="heading mb-24">Pasta</h1>
            </div>


            <!--BasketButton will be here-->
        </div>

        <div class="basket-container">
            <div class="basket">
                <div class="basket-heading-container">
                    <h1 class="heading">Warenkorb</h1>
                    <hr>
                </div>
                <div id="basket-content"></div>
                <div id="basket-checkout"></div>
            </div>
        </div>
    </main>

    <footer></footer>

</body>

</html>
